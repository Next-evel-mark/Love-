<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You 💖</title>
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        color: white;
        overflow: hidden;
    }
    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    h1 {
        margin-top: 50px;
        font-size: 2em;
        text-shadow: 2px 2px 5px #00000055;
    }
    .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }
    .yes {
        background: #ff4081;
        color: white;
        margin: 20px;
    }
    .no {
        background: #3f51b5;
        color: white;
        position: absolute;
    }
    .btn:hover {
        transform: scale(1.1);
    }
    #message {
        font-size: 1.5em;
        margin-top: 20px;
        color: yellow;
        text-shadow: 2px 2px 5px black;
    }
    footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }
    .insta-badge {
        background: #E1306C;
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }
    .insta-badge:hover {
        background: #c2185b;
    }
</style>
</head>
<body>

<h1>I LOVE YOU SO MUCH.....DO YOU LOVE ME BACK? 💕</h1>

<button class="btn yes" onclick="yesClicked()">YES 💖</button>
<button class="btn no" id="noBtn" onclick="noClicked()">NO 😜</button>

<p id="message"></p>

<audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<footer>
    <a href="https://instagram.com/next_level_mark" target="_blank" class="insta-badge">© next_level_mark 2025</a>
</footer>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const romanticMessages = [
        "You make my heart skip a beat 💓",
        "Forever and always, it’s you ❤️",
        "You’re my sunshine ☀️",
        "I’m yours, forever 💍",
        "You’re the reason I smile 😘"
    ];

    function noClicked() {
        const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
        const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    function yesClicked() {
        const randomMsg = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
        message.textContent = randomMsg;
        setTimeout(() => {
            window.location.href = "https://wa.me/254XXXXXXXXX?text=I%20love%20you%20so%20much%20Mark";
        }, 10000);
    }

    // Set NO button's initial random position
    window.onload = () => {
        noClicked();
        document.getElementById("bgMusic").play().catch(()=>{});
    }
</script>

</body>
</html>
