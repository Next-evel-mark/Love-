<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You So Much</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #8a1c4a;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.6);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        .btn-no {
            background: linear-gradient(45deg, #F44336, #E91E63);
            color: white;
            position: relative;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .message-container {
            min-height: 120px;
            margin: 30px 0;
        }
        
        .romantic-message {
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            padding: 20px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            display: none;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .counter {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #9c27b0;
            font-weight: 600;
            display: none;
        }
        
        .instagram-badge {
            margin-top: 40px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .instagram-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .instagram-badge i {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: #e91e63;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.3rem;
            }
            
            .romantic-message {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="container">
        <h1>I LOVE YOU SO MUCH... DO YOU LOVE ME BACK?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesButton">
                <i class="fas fa-heart"></i> YES
            </button>
            <button class="btn btn-no" id="noButton">
                <i class="fas fa-times"></i> NO
            </button>
        </div>
        
        <div class="message-container">
            <div class="romantic-message" id="romanticMessage"></div>
            <div class="counter" id="counter">Redirecting in 10 seconds...</div>
        </div>
        
        <a href="https://instagram.com/next_level_mark" target="_blank" class="instagram-badge">
            <i class="fab fa-instagram"></i> ©next_level_mark 2025
        </a>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const heartsContainer = document.getElementById('hearts');
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const romanticMessage = document.getElementById('romanticMessage');
            const counter = document.getElementById('counter');
            const musicControl = document.getElementById('musicControl');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Create floating hearts
            function createHearts() {
                for (let i = 0; i < 50; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.classList.add('heart');
                    
                    // Random position and animation delay
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.animationDelay = `${Math.random() * 15}s`;
                    heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Romantic messages array
            const romanticMessages = [
                "You are the love of my life!",
                "Every moment with you is magical!",
                "My heart beats only for you!",
                "You make my world complete!",
                "I fall for you more every day!",
                "You are my sunshine on a cloudy day!",
                "Being with you is my favorite place to be!",
                "Your love is the greatest gift!",
                "I cherish every moment with you!",
                "My soul found its home in your heart!"
            ];
            
            // Function to show random romantic message
            function showRomanticMessage() {
                const randomIndex = Math.floor(Math.random() * romanticMessages.length);
                romanticMessage.textContent = romanticMessages[randomIndex];
                romanticMessage.style.display = 'block';
                counter.style.display = 'block';
                
                // Start countdown
                let seconds = 10;
                const countdown = setInterval(() => {
                    counter.textContent = `Redirecting to WhatsApp in ${seconds} seconds...`;
                    seconds--;
                    
                    if (seconds < 0) {
                        clearInterval(countdown);
                        // Redirect to WhatsApp with message
                        window.location.href = "https://wa.me/+1234567890?text=I%20love%20you%20so%20much%20Mark";
                    }
                }, 1000);
            }
            
            // Move the "NO" button to random position
            function moveNoButton() {
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height - 100;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            }
            
            // Event Listeners
            yesButton.addEventListener('click', function() {
                // Hide buttons
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
                
                // Show romantic message
                showRomanticMessage();
            });
            
            noButton.addEventListener('click', function() {
                moveNoButton();
                
                // Create a floating heart as feedback
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.position = 'absolute';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '100%';
                heart.style.fontSize = '24px';
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            });
            
            // Music control
            let isPlaying = false;
            
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    backgroundMusic.play();
                    musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                isPlaying = !isPlaying;
            });
            
            // Initialize
            createHearts();
            
            // Try to autoplay music with user interaction
            document.body.addEventListener('click', function initMusic() {
                if (!isPlaying) {
                    backgroundMusic.play().then(() => {
                        isPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                    }).catch(e => {
                        console.log("Autoplay prevented:", e);
                    });
                    document.body.removeEventListener('click', initMusic);
                }
            });
        });
    </script>
</body>
</html>
